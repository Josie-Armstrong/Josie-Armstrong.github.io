<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="wa10.css">
    <title>ICA10</title>
</head>
<body>
    <div class="app">
        <header>Guess the Star Trek Series</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >

          <div class="tvshows">
            <button id="TOS" class="ansbtn">The Original Series</button>
            <button id="TNG" class="ansbtn">The Next Generation</button>
            <button id="DS9" class="ansbtn">Deep Space 9</button>
            <button id="VOY" class="ansbtn">Voyager</button>
            <button id="ENT" class="ansbtn">Enterprise</button>
            <button id="DISCO" class="ansbtn">Discovery</button>
            <button id="LD" class="ansbtn">Lower Decks</button>
            <button id="SNW" class="ansbtn">Strange New Worlds</button>
          </div>

          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new bit of trivia!
          </button>
          
          <button type="button" id="js-tweet" class="twitter button">
            Show me the answer!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
    
    <script src="wa10.js"></script>
</body>
</html>
