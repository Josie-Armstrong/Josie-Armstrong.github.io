<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const cat_array = JSON.parse(catString);
      console.log(cat_array);

      for (i = 0; i < cat_array.length; i++) {
        let cat = cat_array[i];
        let cat_name = cat["name"];
        if ((i + 1) == cat_array.length) {
            motherInfo = motherInfo + "and " + cat_name;
        }
        else {
            motherInfo = motherInfo + cat_name + ", ";
        }

        let kittens = cat["kittens"];

        for (j = 0; j < kittens.length; j++) {
            total++;
            let kitten = kittens[j];
            console.log(kitten);
            if (kitten["gender"] === "m") {
                male++;
            }
        }
      }

      kittenInfo = "There are " + total + " kittens: " + male + " male kittens, and " + (total - male) + " female kittens";



      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

  </body>

</html>
